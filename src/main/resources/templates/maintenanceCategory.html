<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
	<title>Maintenance Categories</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-glyphicons.css"/>
	<link rel="stylesheet" type="text/css" media="all" href="css/styles.css" />
</head>
<body>
	<center>
		<h1>Maintenance Categories</h1>
	</center>
	<center>
		<form action="#" th:action="@{/maintenanceCategories/search}" method="post">
			<p>
				Category Name: <input type="text" name="name" />
			</p>
			<p>
				<input type="submit" value="Search" class="btn btn-info" />
			</p>
		</form>
	</center>
	<div th:if="${categories}">
		<div th:if="${categories.isEmpty()}">
			<p>no results</p>
		</div>
		<div th:if="${!categories.isEmpty()}">
			<p>Found this results</p>
			<table class="table table-striped table-hover">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Delete</th>
					<th>Update</th>
				</tr>
				<tr th:each="entry,status : ${categories}">
					<td><span th:text="${entry.id}"></span></td>
					<td><span th:text="${entry.name}"></span></td>
					<td><a th:href="@{/deleteCategory/{id}(id=${entry.id})}"
						class="btn btn-danger">Delete</a></td>
					<td><a th:href="@{/updateCategory/{id}(id=${entry.id})}"
						class="btn btn-info">Update</a></td>
				</tr>
			</table>
		</div>
		<td><a th:href="@{/insertCategory}" class="btn btn-success">Insert new Category</a></td>
	</div>
</body>
</html>
