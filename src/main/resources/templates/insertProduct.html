<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Insert new Product</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>
 <div class="container" style="max-width: 600px; padding: 60px 20px;">
		<h1>Insert new Product</h1>
		<form th:object="${productForm}" action="#" th:action="@{/insertProduct/save}" method="post"  class="well">
		   <label>Category:
				<select name="idCategory" th:field="*{idCategory}" class="form-control">
					<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
				</select>
			</label>
			<label>Product Name: <input type="text" th:field="*{name}" class="form-control" placeholder="Name"/></label>
			<div th:if="${#fields.hasErrors('name')}">The name must contain at least two letters</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
				<label>Units in stock: <input type="text" th:field="*{unitsOnStock}" class="form-control" placeholder="Units"/></label>
			<div th:if="${#fields.hasErrors('name')}">The name must contain at least two letters</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
				<label>Description: <input type="text" th:field="*{description}" class="form-control" placeholder="Description"/></label>
			<div th:if="${#fields.hasErrors('description')}">The name must contain at least two letters</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
				<label>Image url: <input type="text" th:field="*{image_url}" class="form-control" placeholder="Image URL"/></label>
			<div th:if="${#fields.hasErrors('image_url')}">The name must contain at least two letters</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
				<label>Price: <input type="text" th:field="*{price}" class="form-control" placeholder="Price"/></label>
			<div th:if="${#fields.hasErrors('price')}">The name must contain at least two letters</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<button type="submit" class="btn btn-success">
				<span class ="glyphicon glyphicon-thumbs-up"> </span> Insert
			</button>
		</form>
	</div>
</body>
</html>
