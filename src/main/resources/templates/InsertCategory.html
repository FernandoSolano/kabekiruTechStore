<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Insert new Category</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>
 <div class="container" style="max-width: 600px; padding: 60px 20px;">
		<h1>Insert new Category</h1>
		<form th:object="${categoryForm}" action="#" th:action="@{/insertCategory/save}" method="post"  class="well">
			<label>Name: <input type="text" th:field="*{name}" class="form-control" placeholder="Name"/></label>
			<div th:if="${#fields.hasErrors('name')}">The name must contain at least two letters</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			<button type="submit" class="btn btn-success">
				<span class ="glyphicon glyphicon-thumbs-up"> </span> Insert
			</button>
		</form>
	</div>
</body>
</html>
