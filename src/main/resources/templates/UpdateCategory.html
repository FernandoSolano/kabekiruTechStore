<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Update Category</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>
	<div class="container" style="max-width: 600px; padding: 60px 20px;">
		<h3>Edit the information</h3>
		<form th:object="${categoryForm}" th:action="@{/updateCategory/ok}" action="#" method="post" class="well">
			<label>Category Name:</label> <input th:field="*{name}" th:placeholder="${name}" type="text" class="form-control"/>
			<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger">ERROR</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			<button type="submit" class="btn btn-success">
				<span class="glyphicon glyphicon-thumbs-up"></span> Update
			</button>
		</form>
	</div>
</body>
</html>
